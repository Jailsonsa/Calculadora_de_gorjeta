<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculador de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title"> Calculadora de gorjetas </h1>
        </div>
        <div>
            <form class="Tipsform"  id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="inputForm" required>
                </p>    
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="selectForm" >
                        <option disabled selected value="0 "> -- Escolha uma opção </option>
                        <option value="0.3">30% - Incrível </option>
                        <option value="0.2">20% - Bom </option>
                        <option value="0.15">15% - Aceitável </option>
                        <option value="0.1">10% - Ruim </option>
                        <option value="0.05">05% - Péssimo </option>
                    </select>      
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                <input type="number" placeholder="1" name="people" id="people" class="inputForm" required > Pessoa(s)
                </p>
                <button class="submitForm" type="submit">Calcular</button>  
            </form>
        </div>
        <div id="Totaltip">
               Gorjeta Total:     
               R$<span id="tip">0.00</span>
               <span id = "each">Cada</span> 
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
